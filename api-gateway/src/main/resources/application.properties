spring.application.name=api-gateway

spring.config.import=optional:configserver:${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}

spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=lb://student-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/student-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=help-request-service
spring.cloud.gateway.routes[1].uri=lb://help-request-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/help-request-service/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=recommendation-service
spring.cloud.gateway.routes[2].uri=lb://recommendation-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/recommendation-service/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1
