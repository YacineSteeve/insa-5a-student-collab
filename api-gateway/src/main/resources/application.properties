spring.application.name=api-gateway
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=lb://student-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/students/**

spring.cloud.gateway.routes[1].id=help-request-service
spring.cloud.gateway.routes[1].uri=lb://help-request-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/help-requests/**

spring.cloud.gateway.routes[2].id=recommendation-service
spring.cloud.gateway.routes[2].uri=lb://recommendation-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/recommendations/**
